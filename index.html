<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>8086 Instruction Animation — ADD/MOV/SUB/MUL</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <h1>8086 Microinstruction Animator — ADD / MOV / SUB / MUL</h1>

    <div class="controls">
      R1 (hex): <input id="r1" value="00" maxlength="4" />
      R2 (hex): <input id="r2" value="00" maxlength="4" />
      Instruction: <input id="instr" value="ADD R1,R2" style="width:180px"/>
      <button id="runBtn">Run</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- <div id="status">Ready</div> -->

    <div class="container" id="diagram">
      <!-- SVG layer for arrows -->
      

      <svg id="arrowLayer" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
            <path d="M0,0 L10,6 L0,6 z" fill="#4a3f9f" />
          </marker>
        </defs>
      </svg>  
       

      <div id="status">Ready</div>
      <!-- boxes: show label and current value (value read from inputs on start) -->
      <div id="PC" class="box"><div class="label">PC</div><div class="val" id="vPC"></div></div>
      <div id="MAR" class="box"><div class="label">MAR</div><div class="val" id="vMAR"></div></div>
      <div id="MDR" class="box"><div class="label">MDR</div><div class="val" id="vMDR"></div></div>
      <div id="IR" class="box"><div class="label">IR</div><div class="val" id="vIR"></div></div>

      <div id="R1" class="box"><div class="label">R1</div><div class="val" id="vR1"></div></div>
      <div id="R2" class="box"><div class="label">R2</div><div class="val" id="vR2"></div></div>

      <div id="Y" class="box"><div class="label">Y</div><div class="val" id="vY"></div></div>
      <div id="ALU" class="box"><div class="label">ALU</div><div class="val" id="vALU"></div></div>
      <div id="Z" class="box"><div class="label">Z</div><div class="val" id="vZ"></div></div>
    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
